<header
  class="bg-white h-[75px] flex items-center border-1 border-y-slate-200 border-x-slate-200 border-b-slate-700 drop-shadow-lg"
>
  <div class="w-full px-[16px] md:max-w-[1200px] md:mr-auto ml-auto">
    <nav class="flex items-center gap-4">
      <img src="logo.svg" [alt]="blogTitle + '-logo'" class="w-[45px]" />
      <p class="text-slate-700 font-bold">{{ blogTitle.toUpperCase() }}</p>
    </nav>
  </div>
</header>
