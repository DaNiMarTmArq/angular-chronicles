<header
  class="flex h-[75px] items-center border-1 border-x-slate-200 border-y-slate-200 border-b-slate-700 bg-white drop-shadow-lg"
>
  <div class="ml-auto w-full px-[16px] md:mr-auto md:max-w-[1200px]">
    <nav class="flex items-center gap-4">
      <img src="logo.svg" [alt]="blogTitle + '-logo'" class="w-[45px]" />
      <p class="font-bold text-slate-700">{{ blogTitle().toUpperCase() }}</p>
    </nav>
  </div>
</header>
