<article
  class="mb-5 flex flex-col-reverse gap-5 md:flex-row md:gap-15 md:justify-between border-1 border-white border-b-slate-700"
>
  <div class="mb-4 flex-1">
    <h3 class="mb-4 text-xl text-slate-700 font-bold">{{ post()?.title }}</h3>

    @if (isExpanded()) {
    <p>
      {{ post()?.body }}
      <span
        (click)="toggleIsExpanded()"
        class="font-bold cursor-pointer text-slate-700 hover:underline"
        >Ver menos</span
      >
    </p>
    } @else {
    <p>
      {{ post()?.body?.slice(0, 200) + "..." }}
      <span
        (click)="toggleIsExpanded()"
        class="font-bold cursor-pointer text-slate-700 hover:underline"
        >Ver m√°s</span
      >
    </p>

    }
  </div>
  <div class="mb-4 w-[300px]">
    <img
      [src]="post()?.imageURL ? post()?.imageURL : 'angular-logo.png'"
      alt="logo"
      loading="eager"
    />
  </div>
</article>
